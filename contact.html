<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="font-bold text-xl">Portfolio</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">Projects</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="bg-gray-800 text-white py-16 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">Contact Me</h2>
            <p class="text-lg mb-8">Have a question or want to work together? Feel free to get in touch!</p>
            <form action="#" method="POST" class="max-w-md mx-auto">
                <div class="mb-4">
                    <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <textarea name="message" placeholder="Your Message" rows="4" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:bg-gray-600"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
