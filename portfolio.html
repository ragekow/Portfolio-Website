<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="font-bold text-xl">Portfolio</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">Projects</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gray-900 text-white py-16 px-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">Welcome to My Portfolio</h1>
            <p class="text-lg">I'm a passionate web developer with expertise in various technologies.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="py-16 px-4">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-8">My Projects</h2>
            <!-- Sample project card (repeat for each project) -->
            <div class="flex flex-wrap -mx-4">
                <div class="w-full sm:w-1/2 lg:w-1/3 px-4 mb-8">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold mb-4">Project Title</h3>
                        <p class="text-gray-700 mb-4">Description of the project. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <a href="#" class="text-blue-500 hover:underline">View Project</a>
                    </div>
                </div>
                <!-- Repeat for other projects -->
            </div>
        </div>
    </section>

</body>
</html>
